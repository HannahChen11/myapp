
<!DOCTYPE >
<<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>canvas</title>
</head>
<body>
<canvas id="drawing" width="1000" height="1000">绘图区域</canvas>
</body>
</html>
<script type="text/javascript">
var drawing=document.getElementById("drawing");
if (drawing.getContext) {
var context=drawing.getContext("2d");
context.fillStyle = "blue";//填充颜色为蓝色
context.strokeStyle="black";//轮廓颜色为黑色
context.strokeRect(50,50,50,50);//绘制矩形轮廓
        context.fillRect(50, 50, 50, 50);//绘制矩形
        context.moveTo(0,0);  
        context.lineTo(100,100); //绘制直线，两点连成一条直线
    context.strokeStyle="rgba(0,0,255,0.5)";  
//最后必须调用stroke()方法，这样才能把图像绘制到画布上。  
context.stroke();
};

</script>
